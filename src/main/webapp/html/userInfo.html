                <div class="user-info">
                    <div class="user-title">
                        <span class="name">
                            余方焱
                        </span>
                        <span class="glyphicon glyphicon-menu-right"></span>
                        <span class="nameLable">

                    <div class="user-title">
                        <span class="user-info-Lable">

                        </span>

                                <img id="userPic" src="../pic/user_pic.jpg" alt="...">
                            </a>
                        </span>
                        <div class="none">
                            <input type="file" id="filePic" name="" size="15"  input enctype="multipart/form-data" maxlength="10" onchange="imagesSelected(this.files)" >
                        </div>
                    </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                           用户类型
                        </span>
                        <span>
                            <input type="radio" name="b" checked>学生
                            <em>&nbsp;&nbsp; </em>
                            <input type="radio" name="b" >老师
                        </span>
                    </div>
                    <div class="user-title">
                         <span class="user-info-Lable">
                            姓名
                        </span>
                        <span class="">

                        </span>
                    </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                           性别
                        </span>

                            <input type="radio" name="a" checked>男

                        </span>
                    </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                            学校
                        </span>
                        <span>
                             <input type="text"  class="Input" placeholder="学校" aria-describedby="basic-addon1">
                        </span>
                    </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                            专业
                        </span>
                        <span>

                        </span>
                    </div>
                    <div class="user-title">

                        </span>
                    </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                            学号
                        </span>
                        <span>
                             <input type="text"  class="Input" placeholder="学号" aria-describedby="basic-addon1">
                        </span>
                </div>
                    <div class="user-title">
                        <span class="user-info-Lable">
                            电话
                        </span>
                        <span>

                    <div class="user-title">
