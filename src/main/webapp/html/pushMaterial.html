<!DOCTYPE html>
<html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link href="../css/model.css" rel="stylesheet">

</head>
<body>

<button class="btn btn-primary " data-toggle="modal"
        data-target="#myModal">发布作业
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    上传资料
                </h4>
            </div>
            <div class="modal-body">
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>资料描述：</span>
                            <span class="question_lable">
                                限10字以内
                            </span>
                    </div>
                    <div class="question_editor">
                        <div class="input-group">
                            <textarea type="text" class=" input_lable input_lable_height"  aria-describedby="basic-addon1"></textarea>
                        </div>
                    </div>
                </div>
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>上传资料</span>
                            <span class="question_lable">
                            </span>
                    </div>
                    <div class="question_editor">
                        <div class="input-group" >
                            <input type="file"  name="" size="15"  input enctype="multipart/form-data" maxlength="10">
                        </div>
                    </div>
                    <div class="progress" style="margin-top: 30px;" >
                        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="60"
                             aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            <span class="sr-only">40% 完成</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" onclick="show()" class="btn btn-primary">
                    上传
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    var progress = 10;
    function show(){
        setTimeout(f,50);
    }
    function f(){
        progress += 1;
        document.getElementById("progressBar").style.width = progress+"%";
        if(progress < 100){
            setTimeout(f,50);
        }
    }

</script>
</body>
</html>
