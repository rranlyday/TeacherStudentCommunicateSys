    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery-1.12.3.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body class="bgb">

<div class="container" style="margin-left: 30px;margin-top: 20px">

    <form class="form-signin">
        <h2 class="form-signin-heading">欢迎访问师生互动教学系统</h2>
        <div class="sigin_container" style="height: 400px;" >
            <div class="field">
                <span class="ico_container">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <span class="input_container">
                        <input type="email" id="loginName" class="form-control" placeholder="邮箱或电话" required="" autofocus="">
                </span>

            </div>
            <div class="field">
                <span class="ico_container">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <span class="input_container">
                        <input type="email" id="username" class="form-control" placeholder="姓名" required="" autofocus="">
                </span>

            </div>
            <div class="field">
                <span class="ico_container">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <span class="input_container">
                        <input type="password" id="password" class="form-control" placeholder="密码" required="">
                </span>
            </div>
            <div class="field">
                <span class="ico_container">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <span class="input_container">
                       <input type="password" id="conformPassword" class="form-control" placeholder="确认密码" required="">
                </span>
            </div>
            <br/>
            <button class="btn btn-lg btn-primary btn-block"  id = "registerBtn" type="button">注册</button>
        </div>

    </form>

</div> <!-- /container -->



<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>

<script type="text/javascript" language="javascript" src="../js/register.js" charset="gb2312"></script>

</body></html>
