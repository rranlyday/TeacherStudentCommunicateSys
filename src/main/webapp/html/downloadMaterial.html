<!DOCTYPE html>
<html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link href="../css/model.css" rel="stylesheet">

</head>
<body>

<button class="btn btn-primary none" data-toggle="modal"
        data-target="#downloadMaterial">下载资料
</button>

<!-- 下载资料模态框（Modal） -->
<div class="modal fade" id="downloadMaterial" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                    下载资料
                </h4>
            </div>
            <form  id="materialForm" enctype="multipart/form-data" >
                <div class="modal-body">
                    <div class="publish_question_container">
                        <div class="question_editor_labels">
                            <span>资料描述：</span>
                        </div>
                        <div class="question_editor">
                            <div class="input-group">
                                <textarea type="text" class=" input_lable input_lable_height" name="materialName" aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="publish_question_container">

                        <div class="question_editor">
                           <button onclick="downLoad()">点击下载</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id = "cancleUploadMaterialBtn" type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
