<!DOCTYPE html>
<html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link href="../css/model.css" rel="stylesheet">

</head>
<body>

<button class="btn btn-primary " data-toggle="modal"
        data-target="#updatePasswordModal">发布作业
</button>

<!-- 更改密码模态框（Modal） -->
<div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    更改密码
                </h4>
            </div>
            <div class="modal-body">
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>原密码：</span>
                        <span style="float: right"> <input type="password" class=" input_lable input_lable_height"  aria-describedby="basic-addon1"/></span>
                    </div>
                </div>
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span >新密码：</span>
                        <span style="float: right"> <input type="password" class=" input_lable input_lable_height"  aria-describedby="basic-addon1"/></span>
                    </div>
                </div>
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>确认密码：</span>
                        <span style="float: right"> <input type="password" class=" input_lable input_lable_height"  aria-describedby="basic-addon1"/></span>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
