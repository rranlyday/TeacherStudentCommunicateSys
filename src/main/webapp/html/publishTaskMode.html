<!DOCTYPE html>
<html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link href="../css/model.css" rel="stylesheet">

</head>
<body>

<button class="btn btn-primary " data-toggle="modal"
        data-target="#myModal">发布作业
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   发布作业
                </h4>
            </div>
            <div class="modal-body">
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>作业标题：</span>
                            <span class="question_lable">
                                限10字以内
                            </span>
                    </div>
                    <div class="question_editor">
                        <div class="input-group">
                            <textarea type="text" class=" input_lable input_lable_height"  aria-describedby="basic-addon1"></textarea>
                        </div>
                    </div>
                </div>
                <div class="publish_question_container">
                    <div class="question_editor_labels">
                        <span>作业描述</span>
                            <span class="question_lable">
                            </span>
                    </div>
                    <div class="question_editor">
                        <div class="input-group">
                            <textarea type="text" class="input_lable"  aria-describedby="basic-addon1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    发布
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
